
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREKKER-MD | PAIR CODE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;  
            --secondary: #4D44DB; 
            --accent: #FF6584;   
            --text: #2D3748;      
            --text-light: #718096;
            --background: #F7FAFC; 
            --card-bg: #FFFFFF;    
            --input-bg: #EDF2F7;   
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 
                     0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary: #818CF8;    
            --secondary: #6366F1; 
            --accent: #F472B6;    
            --text: #F7FAFC;      
            --text-light: #CBD5E0; 
            --background: #1A202C;  
            --card-bg: #2D3748;    
            --input-bg: #4A5568;   
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4), 
                     0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            animation: pulse 2s infinite;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(108, 99, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
        }

        .container {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transform: translateY(0);
            opacity: 1;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin: 1rem;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2.5rem;
            }
        }

        [data-theme="dark"] .container {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .round-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        @media (min-width: 768px) {
            h2 {
                font-size: 2rem;
            }
        }

        p {
            margin-bottom: 2rem;
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 1rem;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .btn {
                padding: 1rem 2rem;
            }
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(108, 99, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: rgba(108, 99, 255, 0.1);
        }

        .btn-success {
            background-color: #48BB78;
        }

        .btn-success:hover {
            background-color: #38A169;
        }

        #pair {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: rgba(108, 99, 255, 0.1);
            word-break: break-word;
        }

        #session-result {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: rgba(72, 187, 120, 0.1);
            border-left: 4px solid #48BB78;
            text-align: left;
        }

        .session-id-display {
            background-color: var(--input-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .button-group .btn {
            margin-bottom: 0;
            flex: 1;
        }

        #loading-spinner {
            display: none;
            margin: 1rem 0;
        }

        .status-message {
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .status-waiting {
            background-color: rgba(246, 173, 85, 0.1);
            color: #F6AD55;
            border-left: 4px solid #F6AD55;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <div class="flex justify-center mb-4">
            <img src="https://telegra.ph/file/c2a4d8d65722553da4c89.jpg" alt="Trekker Tech" class="round-image">
        </div>
        <h2>TREKKER-MD Pair Code</h2>
        <p>Select Your Country & Enter your WhatsApp Number, Get Code, Link & Obtain Session Id</p>
        
        <div class="input-container" id="input-section">
            <select id="country-code">
                <option value="254">Kenya (+254)</option>
                <option value="255">Tanzania (+255)</option>
                <option value="256">Uganda (+256)</option>
                <option value="1">United States (+1)</option>
                <option value="91">India (+91)</option>
                <option value="92">Pakistan (+92)</option>
                <option value="234">Nigeria (+234)</option>
                <option value="44">United Kingdom (+44)</option>
            </select>          
            <input type="number" id="phone-number" placeholder="e.g., 7xxxxxxxx">
            <button id="submit" class="btn">GET CODE</button>
        </div>

        <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>

        <div id="pair"></div>

        <div class="button-group" id="action-buttons" style="display: none;">
            <button id="copy-code" class="btn">Copy Code</button>
        </div>

        <div id="session-result">
            <h3 style="color: #48BB78; margin-bottom: 1rem;">✅ Session Created Successfully!</h3>
            <p style="margin-bottom: 1rem;">Your session has been created. Copy your Session ID or download the credentials file.</p>
            
            <div class="session-id-display" id="session-id-display"></div>
            
            <div class="button-group">
                <button id="copy-session" class="btn btn-success">
                    <i class="fas fa-copy"></i> Copy Session ID
                </button>
                <button id="download-creds" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Download creds.json
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'dark';  
        
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        if (currentTheme === 'dark') {
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        const submitButton = document.getElementById('submit');
        const phoneNumberInput = document.getElementById('phone-number');
        const countryCodeSelect = document.getElementById('country-code');
        const pairDiv = document.getElementById('pair');
        const copyCodeButton = document.getElementById('copy-code');
        const actionButtons = document.getElementById('action-buttons');
        const loadingSpinner = document.getElementById('loading-spinner');
        const sessionResult = document.getElementById('session-result');
        const sessionIdDisplay = document.getElementById('session-id-display');
        const copySessionButton = document.getElementById('copy-session');
        const downloadCredsButton = document.getElementById('download-creds');

        let currentRequestId = null;
        let currentSessionData = null;
        let pollInterval = null;

        function pollSessionStatus(requestId) {
            let pollAttempts = 0;
            const maxPollAttempts = 100; // 5 minutes with 3 second intervals
            
            pollInterval = setInterval(async () => {
                pollAttempts++;
                
                try {
                    const { data } = await axios.get(`/code/status/${requestId}`);
                    
                    if (data.success) {
                        clearInterval(pollInterval);
                        currentSessionData = data;
                        showSessionResult(data);
                    } else if (data.error) {
                        clearInterval(pollInterval);
                        loadingSpinner.style.display = 'none';
                        pairDiv.innerHTML = `<p style="color: red;">❗ ${data.error}</p>`;
                    } else if (pollAttempts >= maxPollAttempts) {
                        clearInterval(pollInterval);
                        loadingSpinner.style.display = 'none';
                        pairDiv.innerHTML = '<p style="color: orange;">⚠️ Session creation timeout. Please try again.</p>';
                    }
                } catch (error) {
                    console.error('Poll error:', error);
                    if (pollAttempts >= maxPollAttempts) {
                        clearInterval(pollInterval);
                        loadingSpinner.style.display = 'none';
                        pairDiv.innerHTML = '<p style="color: red;">❗ Connection error. Please refresh and try again.</p>';
                    }
                }
            }, 3000); // Poll every 3 seconds
        }

        function showSessionResult(data) {
            loadingSpinner.style.display = 'none';
            pairDiv.innerHTML = '<div class="status-message status-waiting"><i class="fas fa-check-circle"></i> Pairing successful! Your session details are ready below.</div>';
            
            sessionIdDisplay.textContent = data.sessionId;
            sessionResult.style.display = 'block';
            
            // Scroll to result
            sessionResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const countryCode = countryCodeSelect.value;
            const phoneNumber = phoneNumberInput.value.replace(/[^0-9]/g, '');

            if (!phoneNumber) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Please Enter Your Phone Number.</p>';
                actionButtons.style.display = 'none';
                return;
            }

            if (phoneNumber.length < 9) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Invalid Number Format. Please Try Again.</p>';
                actionButtons.style.display = 'none';
                return;
            }

            const fullNumber = countryCode + phoneNumber;
            loadingSpinner.style.display = 'block';
            pairDiv.innerHTML = '';
            actionButtons.style.display = 'none';
            sessionResult.style.display = 'none';
            submitButton.disabled = true;

            try {
                const { data } = await axios.get(`/code?number=${fullNumber}`);
                const code = data.code || "❗ Service Unavailable";
                currentRequestId = data.requestId;
                
                pairDiv.innerHTML = `
                    <p>Your Pairing Code is: <strong style="font-size: 1.5rem; color: var(--primary);">${code}</strong></p>
                    <div class="status-message status-waiting">
                        <i class="fas fa-mobile-alt"></i> <strong>Enter this code in WhatsApp:</strong>
                        <br>
                        Settings → Linked Devices → Link a Device → Link with phone number instead
                        <br><br>
                        <i class="fas fa-spinner fa-spin"></i> Waiting for pairing completion...
                        <br>
                        <small style="opacity: 0.7;">This may take 30-60 seconds after entering the code</small>
                    </div>
                `;
                copyCodeButton.dataset.code = code;
                actionButtons.style.display = 'flex';
                
                // Start polling for session creation
                pollSessionStatus(currentRequestId);
                
            } catch (error) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Service Currently Unavailable. Please Try Again Later.</p>';
                actionButtons.style.display = 'none';
            } finally {
                loadingSpinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        copyCodeButton.addEventListener('click', () => {
            const code = copyCodeButton.dataset.code;
            navigator.clipboard.writeText(code).then(() => {
                copyCodeButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    copyCodeButton.innerHTML = 'Copy Code';
                }, 2000);
            });
        });

        copySessionButton.addEventListener('click', () => {
            if (currentSessionData?.sessionId) {
                navigator.clipboard.writeText(currentSessionData.sessionId).then(() => {
                    copySessionButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copySessionButton.innerHTML = '<i class="fas fa-copy"></i> Copy Session ID';
                    }, 2000);
                });
            }
        });

        downloadCredsButton.addEventListener('click', () => {
            if (currentSessionData?.credsJson) {
                const blob = new Blob([currentSessionData.credsJson], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'creds.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                downloadCredsButton.innerHTML = '<i class="fas fa-check"></i> Downloaded!';
                setTimeout(() => {
                    downloadCredsButton.innerHTML = '<i class="fas fa-download"></i> Download creds.json';
                }, 2000);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
