    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        // Set dark theme by default
        document.documentElement.setAttribute('data-theme', 'dark');

        const submitButton = document.getElementById('submit');
        const phoneNumberInput = document.getElementById('phone-number');
        const countryCodeSelect = document.getElementById('country-code');
        const countrySearchInput = document.getElementById('country-search');
        const pairDiv = document.getElementById('pair');
        const copyCodeButton = document.getElementById('copy-code');
        const actionButtons = document.getElementById('action-buttons');
        const loadingSpinner = document.getElementById('loading-spinner');
        const sessionResult = document.getElementById('session-result');
        const sessionIdDisplay = document.getElementById('session-id-display');
        const copySessionButton = document.getElementById('copy-session');
        const downloadCredsButton = document.getElementById('download-creds');

        let currentRequestId = null;
        let currentSessionData = null;
        let pollInterval = null;

        // Country search functionality
        countrySearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const options = countryCodeSelect.options;
            
            for (let i = 0; i < options.length; i++) {
                const optionText = options[i].text.toLowerCase();
                if (optionText.includes(searchTerm)) {
                    options[i].style.display = '';
                } else {
                    options[i].style.display = 'none';
                }
            }
            
            // Auto-select first visible option
            for (let i = 0; i < options.length; i++) {
                if (options[i].style.display !== 'none') {
                    countryCodeSelect.selectedIndex = i;
                    break;
                }
            }
        });

        // Auto-detect country code from phone number
        phoneNumberInput.addEventListener('input', (e) => {
            let cleaned = e.target.value.replace(/[\s+\-()]/g, '');
            
            // Try to detect country code
            const options = countryCodeSelect.options;
            for (let i = 0; i < options.length; i++) {
                const code = options[i].value;
                if (cleaned.startsWith(code)) {
                    countryCodeSelect.selectedIndex = i;
                    break;
                }
            }
        });

        // Clean phone number helper
        function cleanPhoneNumber(phoneStr) {
            return phoneStr.replace(/[\s+\-()]/g, '');
        }

        function pollSessionStatus(requestId) {
            let pollAttempts = 0;
            const maxPollAttempts = 100; // 5 minutes with 3 second intervals
            
            pollInterval = setInterval(async () => {
                pollAttempts++;
                
                try {
                    const { data } = await axios.get(`/code/status/${requestId}`);
                    
                    if (data.success) {
                        clearInterval(pollInterval);
                        currentSessionData = data;
                        showSessionResult(data);
                    } else if (data.error) {
                        clearInterval(pollInterval);
                        loadingSpinner.style.display = 'none';
                        pairDiv.innerHTML = `<p style="color: red;">❗ ${data.error}</p>`;
                    } else if (pollAttempts >= maxPollAttempts) {
                        clearInterval(pollInterval);
                        loadingSpinner.style.display = 'none';
                        pairDiv.innerHTML = '<p style="color: orange;">⚠️ Session creation timeout. Please try again.</p>';
                    }
                } catch (error) {
                    console.error('Poll error:', error);
                    if (pollAttempts >= maxPollAttempts) {
                        clearInterval(pollInterval);
                        loadingSpinner.style.display = 'none';
                        pairDiv.innerHTML = '<p style="color: red;">❗ Connection error. Please refresh and try again.</p>';
                    }
                }
            }, 3000); // Poll every 3 seconds
        }

        function showSessionResult(data) {
            loadingSpinner.style.display = 'none';
            pairDiv.innerHTML = '<div class="status-message status-waiting"><i class="fas fa-check-circle"></i> Pairing successful! Your session details are ready below.</div>';
            
            sessionIdDisplay.textContent = data.sessionId;
            sessionResult.style.display = 'block';
            
            // Scroll to result
            sessionResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            let phoneNumber = cleanPhoneNumber(phoneNumberInput.value);

            if (!phoneNumber) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Please Enter Your Phone Number.</p>';
                actionButtons.style.display = 'none';
                return;
            }

            // Check if number already includes country code
            let fullNumber = phoneNumber;
            const countryCode = countryCodeSelect.value;
            
            if (!phoneNumber.startsWith(countryCode)) {
                // Country code not in number, prepend it
                fullNumber = countryCode + phoneNumber;
            }

            if (fullNumber.length < 10) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Invalid Number Format. Please Try Again.</p>';
                actionButtons.style.display = 'none';
                return;
            }
            loadingSpinner.style.display = 'block';
            pairDiv.innerHTML = '';
            actionButtons.style.display = 'none';
            sessionResult.style.display = 'none';
            submitButton.disabled = true;

            try {
                const { data } = await axios.get(`/code?number=${fullNumber}`);
                const code = data.code || "❗ Service Unavailable";
                currentRequestId = data.requestId;
                
                pairDiv.innerHTML = `
                    <p>Your Pairing Code is: <strong style="font-size: 1.5rem; color: var(--primary);">${code}</strong></p>
                    <div class="status-message status-waiting">
                        <i class="fas fa-mobile-alt"></i> <strong>Enter this code in WhatsApp:</strong>
                        <br>
                        Settings → Linked Devices → Link a Device → Link with phone number instead
                        <br><br>
                        <i class="fas fa-spinner fa-spin"></i> Waiting for pairing completion...
                        <br>
                        <small style="opacity: 0.7;">This may take 30-60 seconds after entering the code</small>
                    </div>
                `;
                copyCodeButton.dataset.code = code;
                actionButtons.style.display = 'flex';
                
                // Start polling for session creation
                pollSessionStatus(currentRequestId);
                
            } catch (error) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Service Currently Unavailable. Please Try Again Later.</p>';
                actionButtons.style.display = 'none';
            } finally {
                loadingSpinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        copyCodeButton.addEventListener('click', () => {
            const code = copyCodeButton.dataset.code;
            navigator.clipboard.writeText(code).then(() => {
                copyCodeButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    copyCodeButton.innerHTML = 'Copy Code';
                }, 2000);
            });
        });

        copySessionButton.addEventListener('click', () => {
            if (currentSessionData?.sessionId) {
                navigator.clipboard.writeText(currentSessionData.sessionId).then(() => {
                    copySessionButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copySessionButton.innerHTML = '<i class="fas fa-copy"></i> Copy Session ID';
                    }, 2000);
                });
            }
        });

        downloadCredsButton.addEventListener('click', () => {
            if (currentSessionData?.credsJson) {
                const blob = new Blob([currentSessionData.credsJson], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'creds.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                downloadCredsButton.innerHTML = '<i class="fas fa-check"></i> Downloaded!';
                setTimeout(() => {
                    downloadCredsButton.innerHTML = '<i class="fas fa-download"></i> Download creds.json';
                }, 2000);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
